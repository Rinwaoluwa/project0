<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>


        <div class="google">

            <div class="google__links">
                <a href="google-images.html">Images</a>
                <a href="google-advanced-search.html">Advanced</a>
                <a href="index.html">Search</a>
            </div>

           <div class="google__image">
            <img src="googlelogo_color.png" alt="Google Logo"> 
           </div>

            <form action="https://google.com/search">
                <div class="google__container">
                    <svg class="google__icon">
                        <use href="/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                    <input type="text" name="q" class="google__text-input">
                    <a href="#">
                        <svg class="google__icon google__icon--1">
                            <use href="/sprite.svg#icon-google-image"></use>
                        </svg>
                    </a>
                </div>
                
                <div class="google__btns">
                    <input type="submit" name="btnK" value="Google Search" class="google__search-input">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="google__search-input">
                </div>
            </form>
        </div>
    </body>
</html>
