<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Google-images</title>
</head>
<body>

    <div class="google">

        <div class="google__links">
            <a href="index.html">Back to Search</a>
        </div>

       <div class="google__image">
        <img src="googlelogo_color.png" alt="Google Logo"> 
        <span>images</span>
       </div>

        <form action="https://images.google.com/images">
            <div class="google__container">
                <svg class="google__icon">
                    <use href="/sprite.svg#icon-magnifying-glass"></use>
                </svg>
                <input type="text" name="q" class="google__text-input">
                <a href="google-images.html">
                    <svg class="google__icon google__icon--1">
                        <use href="/sprite.svg#icon-google-image"></use>
                    </svg>
                </a>
                <button>
                    <svg class="google__icon google__icon--2">
                     <use href="/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </div>
        </form>
    </div>
  

</body>
</html>
